<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <a href="#"><i class="fas fa-search fa-lg"></i></a>
            <a href="#"><i class="fa-solid fa-music fa-lg"></i></a>
            <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen-main">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/logo.png" class="user-component__avatar user-component__avatar-xl" />
                <div class="usercomponent__text">
                    <h4 class="user-component__title">FRGoat</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/41_icon.png" class="user-component__avatar user-component__avatar-sm" />
                    <div class="usercomponent__text">
                        <h4 class="user-component__title user-component__title-nb">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column user-component__column-rind">
                    <span>2 <i class="fas fa-chevron-right fa-sm"></i></span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">18</span>
                    <i class="far fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_ellipcaution"> </span>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>
    <div class="no-mobile">
        <span>화면이 너무 커요</span>
    </div>
    <script src="https://kit.fontawesome.com/66a04ca9c5.js" crossorigin="anonymous"></script>
</body>

</html>
