<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ FRGoat - Kokoa Clone</title>
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column alt-header__coloumn-title">
            <h1 class="alt-header__title">FRGoat</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-xl chatsearch"></i></span>
            <span><i class="fas fa-bars fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2022. 08. 08. 월
        </div>
        <div class="message-row received-row">
            <img src="img/logo.png" class="message-row__profil" />
            <div class="message-row__content">
                <span class="message-author">FRGoat</span>
                <div class="message-info">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">21:22</span>
                </div>
            </div>
        </div>
        <div class="message-row outgoing-row">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message-time">21:22</span>
                    <span class="message-bubble">Oh, Hi. nice to meet you!</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div class="no-mobile">
        <span>화면이 너무 커요 ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/66a04ca9c5.js" crossorigin="anonymous"></script>
</body>

</html>
